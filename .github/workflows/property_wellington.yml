name: Scrape Wellington Properties stopped

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 */6 * * *" # Check every 6 hours

concurrency:
  group: scrape-property-wellington
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 330

    env:
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      PROPERTY_VALUE_BASE_URL: ${{ secrets.PROPERTY_VALUE_BASE_URL }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Check if scraping is already running
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python -c "
          import os
          from supabase import create_client, Client
          
          url = os.environ.get('SUPABASE_URL')
          key = os.environ.get('SUPABASE_KEY')
          supabase: Client = create_client(url, key)
          
          result = supabase.table('scraping_progress').select('id').eq('id', 5).eq('status', 'running').execute()
          if result.data:
              print('Property Wellington scraping is already running. Exiting...')
              exit(1)
          print('No running Property Wellington scraping found. Proceeding...')
          "

      - name: Force reset expired status
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python database/force_reset_expired_status.py property_wellington

      - name: Run scraper
        run: python property_wellington.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wellington-property-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 7