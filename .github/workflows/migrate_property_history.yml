name: Migrate Property History Data

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency:
  group: migrate-property-history
  cancel-in-progress: false

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 330
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check if migration is already running
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python -c "
        import os
        from supabase import create_client, Client
        
        url = os.environ.get('SUPABASE_URL')
        key = os.environ.get('SUPABASE_KEY')
        supabase: Client = create_client(url, key)
        
        result = supabase.table('scraping_progress').select('id').eq('id', 6).eq('status', 'running').execute()
        if result.data:
            print('Property history migration is already running. Exiting...')
            exit(1)
        print('No running property history migration found. Proceeding...')
        "

    - name: Force reset expired status
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: python database/force_reset_expired_status.py migrate_property_history

    - name: Run property history migration
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_ACTIONS: true
        USE_PLACEHOLDER_MODE: true
      run: |
        python database/migrate_property_history.py

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: migration-logs-${{ github.run_number }}
        path: |
          *.log
        retention-days: 7